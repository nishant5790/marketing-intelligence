# Prometheus configuration for Marketing Data Intelligence

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'marketing-intelligence'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Marketing Intelligence API
  - job_name: 'marketing-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'marketing-api'

  # Qdrant Vector Database
  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qdrant:6333']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'qdrant'
