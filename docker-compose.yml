version: '3.8'

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketing-intelligence-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENABLE_METRICS=true
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
      - app_logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - marketing-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # Qdrant Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: marketing-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - marketing-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Prometheus (Monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: marketing-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - marketing-net
    restart: unless-stopped
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana (Visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: marketing-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - marketing-net
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  marketing-net:
    driver: bridge

volumes:
  qdrant_data:
    name: marketing_qdrant_data
  qdrant_snapshots:
    name: marketing_qdrant_snapshots
  prometheus_data:
    name: marketing_prometheus_data
  grafana_data:
    name: marketing_grafana_data
  app_logs:
    name: marketing_app_logs
